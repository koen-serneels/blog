<header class="main-header">
	<div class="header-logo">
		<div class="logo">
			<img  src="/blog/assets/img/crunchtech-logo.png">
		</div>
		<div class="avatar">
			<figure style="display: inline-block;">
				<img alt="My photo" style="border-radius: 50%; text-align: left;" height="60" src="/blog/assets/img/ks-face.png" width="60">
				<figcaption style="text-align: center; margin-top:-10px;"><sub><a href="{{site.baseurl}}/about">about</a></sub></figcaption>
			</figure>
		</div>
	</div>
	<div class="search-box header-right">
		<div style="text-align: right; margin:15px;">
			<form>
				<span class="search-icon">
					<a>
						<i class="fa fa-search" aria-hidden="true"></i>
					</a>
				</span>
				<input type="text" id="search-input" class="search" placeholder="Search...">
			</form>
		</div>
	</div>
</header>


<script>
$( document ).ready(function($) {

	$('.image-link').magnificPopup({type:'image'});
	$('.menu-toggle').click(function() {
		$('ul').toggleClass('opening');
		$(this).toggleClass('open');
	});
});
</script>

<header class="main-header-mobile">
<div style="width:100%;">
	<div style="width:100%; text-align: center;">

		<nav class="site-nav" style="position: relative;">

			<div class="menu-toggle" style="position: relative;">
				<div class="hamburger" style="position: relative;"></div>
			</div>

			<ul class="open desktop" style="position: relative;">

				{% for post in site.posts %}
				{% if post.url %}
				<li style="position: relative; z-index: 99999;">
					<a id="{{post.title}}" href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a>
				</li>
				{% endif %}
				{% endfor %}
			</ul>
		</nav>

		<div class="search-box">
			<div>
				<form>
					<div>
						<span class="search-icon">
							<a>
								<i class="fa fa-search" aria-hidden="true"></i>
							</a>
						</span>
						<input type="text" id="search-input-mbl" class="search" placeholder="Search...">
					</div>
				</form>
			</div>
		</div>

		<div style="display: flex;">
			<div style="width: 50%; text-align: right; margin-top:15px;">
				<img style="margin-top:10px; width:170px; heigth:150px;"  src="/blog/assets/img/crunchtech-logo.png">
			</div>
			<div style="width: 50%;">
				<figure style="display: inline-block;">
					<img alt="My photo" style="border-radius: 50%; text-align: left;" height="60" src="/blog/assets/img/ks-face.png" width="60">
					<figcaption style="text-align: center; margin-top:-10px;"><sub><a href="{{site.baseurl}}/about">about</a></sub></figcaption>
				</figure>
			</div>
		</div>
	</div>
</div>
</header>
